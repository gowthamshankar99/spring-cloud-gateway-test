apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: gateway
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: gateway
  annotations:
    autoscaling.knative.dev/minScale: "1"
spec:
  source:
    git:
      url: https://github.com/gowthamshankar99/spring-cloud-gateway-test.git
      ref:
        branch: main
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17.*"